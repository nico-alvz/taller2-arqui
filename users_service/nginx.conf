# /etc/nginx/nginx.conf

worker_processes auto;
error_log /dev/stderr debug;

events {
  worker_connections 1024;
}

http {
  ## ─── Define a “main” log format ───────────────────────────────────
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';

  ## ─── Send logs to Docker stdout/stderr ──────────────────────────
  access_log /dev/stdout  main;
  error_log  /dev/stderr  debug;

  server {
    # Listen HTTP/1.1 and HTTP/2 (h2c) on the port Render exposes
    listen 10000 http2;

    ## ─── Health-check for Render ────────────────────────────────
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 'OK - Render health check';
    }

    ## ─── gRPC proxy ─────────────────────────────────────────────
    location / {
      grpc_pass grpc://127.0.0.1:50052;
      error_page 502 = /error502grpc;
    }

    ## ─── Map proxy errors back to gRPC status codes ─────────────
    location = /error502grpc {
      internal;
      default_type application/grpc;
      add_header grpc-status 14;
      add_header content-length 0;
      return 204;
    }
  }
}
