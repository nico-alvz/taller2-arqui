# /etc/nginx/nginx.conf

worker_processes auto;
error_log /dev/stderr debug;

events {
  worker_connections 1024;
}

http {
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';

  access_log  /dev/stdout  main;
  error_log   /dev/stderr  debug;

  server {
    # Render escanea HTTP/1.1 en este puerto
    listen 10000;

    # ─── Health-check on "/" ─────────────────────────
    # Render enviará GET / por defecto.
    location = / {
      add_header Content-Type text/plain;
      return 200 'OK - Render health check';
    }

    # ─── Health-check on "/healthz" (opcional) ───────
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 'OK - Render health check';
    }

    # ─── Todo lo demás → gRPC backend ────────────────
    location / {
      grpc_pass grpc://127.0.0.1:50052;
      error_page 502 = /error502grpc;
    }

    # ─── Map proxy errors back to gRPC status ────────
    location = /error502grpc {
      internal;
      default_type application/grpc;
      add_header grpc-status 14;
      add_header content-length 0;
      return 204;
    }
  }
}
